<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <div class="container">

        <div class="center">

            <div class="column">
                <h1>Регистрация</h1>

                <form name="login" id="registrationForm">
                    
                    <div class="required">
                        <input type="email" id="username" placeholder="Почта" name="email">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Имя" name="name" id="name">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Фамилия" name="surname" id="surname">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="password" id="password" placeholder="Пароль" name="password">
                        <span class="error-text"></span>
                    </div>

                    <div class="control">
                        <input type="checkbox" onclick="myFunction()">
                        <span onclick="myFunction()" class="show_and_hide">Show Password</span>
                    </div>

                    <button class="continue">
                        <div class="join">Отправить</div>
                        <div class="join">Чтобы продолжить нажмите кнопку продолжить</div>
                    </button>

                </form>

                <div class="btns">

                    <a href="./login.html">
                        <button type="button" onclick="saveRegistration()" class="continue">
                            <div class="join">Продолжить</div>
                            <div class="join">Click me and sign up !</div>
                        </button>
                    </a>

                    <a target="_blank" class="login_to_account" href="./login.html">
                        Войти в аккаунт
                    </a>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.js"></script>
    <script src="./script.js"></script>
</body>

</html>
