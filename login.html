<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <div class="container">

        <div class="center">

            <div class="column">
                <h1>Войти в аккаунт</h1>

                <form name="login" id="loginForm">

                    <div class="required">
                        <input type="email" id="loginUsername" name="email" placeholder="Почта">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="password" id="loginPassword" name="password" placeholder="Пароль">
                        <span class="error-text"></span>
                    </div>

                    <div class="control">
                        <input type="checkbox" onclick="myFunction()">
                        <span onclick="myFunction()" class="show_and_hide">Show Password</span>
                    </div>

                    <a href="./admin.html">
                        <button type="button" onclick="checkLogin()" class="continue">
                            <div class="join">Продолжить</div>
                            <div class="join">Click me and log in to your account !</div>
                        </button>
                    </a>

                </form>

                <div class="btns">

                    <!-- <a href="#">
                        <button type="button" onclick="checkLogin()" class="continue">
                            <div class="join">Продолжить</div>
                            <div class="join">Click me and log in to your account !</div>
                        </button>
                    </a> -->

                    <a target="_blank" class="login_to_account" href="./index.html">
                        Регистрация
                    </a>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.js"></script>
    <script src="./index.js"></script>
</body>

</html>
